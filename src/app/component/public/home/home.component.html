<div class="min-h-screen flex flex-col">

  <!-- Header - ancho completo -->
  <header class="w-full bg-white shadow-md ">
    <app-header class=" fixed inset-x-0 top-0 z-50 "></app-header>
  </header>

  <!-- Sidebar (ahora debajo del header, ancho completo) -->
  <aside class="bg-white">
    <app-sidebar-store (onFilter)="filterByCategory($event)" class="xl:my-50"></app-sidebar-store>
  </aside>

  <!-- Contenido principal -->
  <main class="flex-1 p-4 xl:ml-45 xl:my-22">
    <div class="mt-2">
      <app-homelist [producto]="filteredProducts()"></app-homelist>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white mt-auto shadow-inner">
    <app-footer></app-footer>
  </footer>
</div>
