<app-header></app-header>

<div class="p-10">
  <div
    class="grid sm:grid-cols-2 items-start gap-12 p-8 mx-auto max-w-4xl bg-white [box-shadow:0_2px_10px_-3px_rgba(6,81,237,0.3)] rounded-md"
  >
    <!-- LADO IZQUIERDO -->
    <div>
      <h1 class="text-slate-900 text-3xl font-semibold">Realiza tu pedido</h1>
      <p class="text-sm text-slate-500 mt-4 leading-relaxed">
        Consulta tu pedido — realizamos a medida toda clase de productos
        textiles, con costuras perfectas para tu satisfacción.
      </p>

      <div class="mt-12">
        <h2 class="text-slate-900 text-base font-semibold">Email</h2>
        <ul class="mt-4">
          <li class="flex items-center">
            <div
              class="bg-[#e6e6e6cf] h-10 w-10 rounded-full flex items-center justify-center shrink-0"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20px"
                height="20px"
                fill="#007bff"
                viewBox="0 0 479.058 479.058"
              >
                <path
                  d="M434.146 59.882H44.912C20.146 59.882 0 80.028 0 104.794v269.47c0 24.766 20.146 44.912 44.912 44.912h389.234c24.766 0 44.912-20.146 44.912-44.912v-269.47c0-24.766-20.146-44.912-44.912-44.912zm0 29.941c2.034 0 3.969.422 5.738 1.159L239.529 264.631 39.173 90.982a14.902 14.902 0 0 1 5.738-1.159zm0 299.411H44.912c-8.26 0-14.971-6.71-14.971-14.971V122.615l199.778 173.141c2.822 2.441 6.316 3.655 9.81 3.655s6.988-1.213 9.81-3.655l199.778-173.141v251.649c-.001 8.26-6.711 14.97-14.971 14.97z"
                />
              </svg>
            </div>
            <a href="mailto:innovacion.pedidos.textil@gmail.com" class="text-sm ml-4">
              <small class="block text-slate-900">Mail</small>
              <span class="text-blue-600 font-medium"
                >innovacion.pedidos.textil&#64;gmail.com</span
              >
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- FORMULARIO -->
    <form
      (ngSubmit)="registrarPedido()"
      [formGroup]="pedidoForm"
      class="space-y-4"
    >
      <!-- Empresa -->
      <label class="block text-sm font-medium text-slate-700"
        >Selecciona empresa</label
      >
      <select
        formControlName="id_usuario"
        class="w-full text-slate-900 rounded-md py-2.5 px-4 border border-gray-300 text-sm outline-0 focus:border-blue-500"
      >
        <option value="" disabled selected>-- Selecciona una empresa --</option>
        <option *ngFor="let emp of listaEmpresas" [value]="emp.id_usuario">
          {{ emp.empresa }}
        </option>
      </select>

      <input
        type="text"
        formControlName="nombre"
        placeholder="Nombre del solicitante"
        class="w-full text-slate-900 rounded-md py-2.5 px-4 border border-gray-300 text-sm outline-0 focus:border-blue-500"
      />

      <input
        type="email"
        formControlName="email"
        placeholder="Email de contacto"
        class="w-full text-slate-900 rounded-md py-2.5 px-4 border border-gray-300 text-sm outline-0 focus:border-blue-500"
      />

      <input
        type="tel"
        formControlName="celular"
        placeholder="Celular"
        maxlength="10"
        class="w-full text-slate-900 rounded-md py-2.5 px-4 border border-gray-300 text-sm outline-0 focus:border-blue-500"
      />

      <input
        type="text"
        formControlName="categoria"
        placeholder="Categoría del producto"
        class="w-full text-slate-900 rounded-md py-2.5 px-4 border border-gray-300 text-sm outline-0 focus:border-blue-500"
      />

      <textarea
        formControlName="descripcion"
        placeholder="Descripción del producto o pedido"
        rows="6"
        class="w-full text-slate-900 rounded-md px-4 border border-gray-300 text-sm pt-2.5 outline-0 focus:border-blue-500"
      ></textarea>

      <button
        type="submit"
        class="text-white bg-blue-500 hover:bg-blue-600 rounded-md text-[15px] font-medium px-4 py-2 w-full cursor-pointer !mt-6"
      >
        Enviar Pedido
      </button>
    </form>
  </div>
</div>

<app-footer></app-footer>
