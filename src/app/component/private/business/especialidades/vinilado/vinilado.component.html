<div class="w-full">
  <div class="mb-4 grid grid-cols-1 gap-6 xl:grid-cols-3">
    <div class="relative flex flex-col bg-white rounded-xl shadow-md overflow-hidden xl:col-span-4">
      
      <!-- ENCABEZADO -->
      <div class="flex items-center justify-between p-2 border-b border-gray-200">
        <h6 class="text-lg font-semibold text-slate-800">Historial de vinilado</h6>

        <a
          [routerLink]="['../register']"
          [queryParams]="{ servicio: 'vinilado', id: 0 }"
          class="flex items-center gap-2 bg-orange-400 hover:bg-orange-500 text-white px-2 py-2 rounded-lg text-sm font-semibold transition-all">
          <img src="assets/anadir-seleccion.png" alt="Añadir" class="w-5 h-5" />
          Añadir servicio
        </a>
      </div>

      <!-- TABLA -->
      <div class="p-2 overflow-x-auto">
        <table class="min-w-full bg-white rounded-lg border border-gray-300">
          <thead class="bg-gray-100 text-gray-700 ">
            <tr>
              <th class="px-4 py-3 text-left text-sm font-semibold">Nombre</th>
              <th class="px-4 py-3 text-left text-sm font-semibold">Descripción</th>
              <th class="px-4 py-3 text-left text-sm font-semibold">Costo</th>
              <th class="px-4 py-3 text-left text-sm font-semibold">Finalizado</th>
              <th class="px-4 py-3 text-left text-sm font-semibold">Acciones</th>
            </tr>
          </thead>

          <tbody>
            <!-- Si no hay registros -->
            <tr *ngIf="!listaPedidos || listaPedidos.length < 1">
              <td colspan="5" class="px-4 py-6 text-center text-gray-500">
                No hay servicios registrados.
              </td>
            </tr>

            <!-- Filas dinámicas -->
            <tr *ngFor="let servicio of listaPedidos" class="hover:bg-gray-50 border-t border-gray-300 transition-all">
              <!-- Nombre del cliente -->
              <td class="px-4 py-3 text-slate-900 font-medium">
                {{ servicio.nombre_cliente }}
              </td>

              <!-- Descripción -->
              <td class="px-4 py-3 text-slate-600">
                {{ servicio.descripcion }}
              </td>

              <!-- Costo -->
              <td class="px-4 py-3 text-slate-600">
                {{ servicio.costo | currency:'Bs. ' }}
              </td>

              <!-- Finalizado -->
              <td class="px-4 py-3">
                <span
                  [ngClass]="{
                    'text-green-600 font-semibold': servicio.finalizado,
                    'text-red-500 font-semibold': !servicio.finalizado
                  }">
                  {{ servicio.finalizado ? 'Sí' : 'No' }}
                </span>
              </td>

              <!-- ACCIONES -->
              <td class="px-4 py-3">
                <div class="flex items-center gap-3">
                  <!-- Ver / Editar -->
                  <a
                    [routerLink]="['../edit']"
                    [queryParams]="{ servicio: 'vinilado', id: servicio.id_servicio }"
                    class="flex items-center gap-1 text-blue-500 hover:text-blue-700 transition"
                    title="Ver o editar">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="w-5 h-5 fill-current"
                         viewBox="0 0 348.882 348.882">
                      <path
                        d="m333.988 11.758-.42-.383A43.363 43.363 0 0 0 304.258 0a43.579 43.579 0 0 0-32.104 14.153L116.803 184.231a14.993 14.993 0 0 0-3.154 5.37l-18.267 54.762c-2.112 6.331-1.052 13.333 2.835 18.729 3.918 5.438 10.23 8.685 16.886 8.685h.001c2.879 0 5.693-.592 8.362-1.76l52.89-23.138a14.985 14.985 0 0 0 5.063-3.626L336.771 73.176c16.166-17.697 14.919-45.247-2.783-61.418zM130.381 234.247l10.719-32.134.904-.99 20.316 18.556-.904.99-31.035 13.578zm184.24-181.304L182.553 197.53l-20.316-18.556L294.305 34.386c2.583-2.828 6.118-4.386 9.954-4.386 3.365 0 6.588 1.252 9.082 3.53l.419.383c5.484 5.009 5.87 13.546.861 19.03z"/>
                    </svg>
                    
                  </a>

                  <!-- Eliminar -->
                  <button
                    (click)="servicio.id_servicio && eliminarPedido(servicio.id_servicio)"
                    class="flex items-center gap-1 text-red-500 hover:text-red-700 transition"
                    title="Eliminar">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="w-5 h-5 fill-current"
                         viewBox="0 0 24 24">
                      <path
                        d="M19 7a1 1 0 0 0-1 1v11.191A1.92 1.92 0 0 1 15.99 21H8.01A1.92 1.92 0 0 1 6 19.191V8a1 1 0 0 0-2 0v11.191A3.918 3.918 0 0 0 8.01 23h7.98A3.918 3.918 0 0 0 20 19.191V8a1 1 0 0 0-1-1Zm1-3h-4V2a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v2H4a1 1 0 0 0 0 2h16a1 1 0 0 0 0-2ZM10 4V3h4v1Z"/>
                      <path d="M11 17v-7a1 1 0 0 0-2 0v7a1 1 0 0 0 2 0Zm4 0v-7a1 1 0 0 0-2 0v7a1 1 0 0 0 2 0Z"/>
                    </svg>
                    
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
