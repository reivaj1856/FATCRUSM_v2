<div class=" w-full">
  <div class="mb-2 grid grid-cols-1 gap-6 xl:grid-cols-3">
    <div
      class="relative flex flex-col rounded-xl bg-white shadow-md overflow-hidden xl:col-span-4">

      <!-- Header -->
      <div class="flex items-center justify-between p-2 border-b border-gray-200">
        <h6 class="text-lg font-semibold text-slate-800">
          Lista de inventario
        </h6>
        <button
          (click)="abrirModal()" class="flex items-center gap-2 bg-orange-400 hover:bg-orange-600 text-white px-2 py-1 rounded-lg text-sm font-semibold transition-all">
          <img src="assets/anadir-seleccion.png" alt="logo" class="w-7 h-7" />
          Añadir inventario
        </button>
      </div>

      <!-- Tabla -->
      <div class="p-2 overflow-x-auto ">
        <table class="min-w-full bg-white border border-gray-300">
          <thead class="bg-gray-100 whitespace-nowrap ">
            <tr>
              <th class="p-4 text-left text-[13px] font-semibold text-slate-900">
                Descripción
              </th>
              <th class="p-4 text-left text-[13px] font-semibold text-slate-900">
                Cantidad
              </th>
              <th class="p-4 text-left text-[13px] font-semibold text-slate-900">
                Metraje
              </th>
              <th class="p-4 text-left text-[13px] font-semibold text-slate-900">
                Costo
              </th>
              <th class="p-4 text-left text-[13px] font-semibold text-slate-900">
                Acciones
              </th>
            </tr>
          </thead>

          <tbody class="whitespace-nowrap border-t border-gray-300">
            <!-- Si no hay materiales -->
            <tr *ngIf="!inventario || inventario.length < 1">
              <td colspan="5" class="text-center p-6 text-slate-500 ">
                No hay materiales registrados
              </td>
            </tr>

            <!-- Filas dinámicas -->
            <tr *ngFor="let item of inventario" class="hover:bg-gray-50 border-b border-gray-200">
              <td class="p-4 text-[15px] text-slate-900 font-medium">
                {{ item.descripcion }}
              </td>
              <td class="p-4 text-[15px] text-slate-600 font-medium">
                {{ item.cantidad }}
              </td>
              <td class="p-4 text-[15px] text-slate-600 font-medium">
                {{ item.metraje }}
              </td>
              <td class="p-4 text-[15px] text-slate-600 font-medium">
                {{ item.costo | currency:'Bs. ' }}
              </td>

              <!-- Acciones -->
              <td class="p-4">
                <div class="flex items-center">
                  <!-- Editar -->
                  <button
                    (click)="editarMaterial(item)"
                    class="mr-3 cursor-pointer"
                    title="Editar">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="w-5 h-5 fill-blue-500 hover:fill-blue-700 transition-all"
                         viewBox="0 0 348.882 348.882">
                      <path
                        d="m333.988 11.758-.42-.383A43.363 43.363 0 0 0 304.258 0a43.579 43.579 0 0 0-32.104 14.153L116.803 184.231a14.993 14.993 0 0 0-3.154 5.37l-18.267 54.762c-2.112 6.331-1.052 13.333 2.835 18.729 3.918 5.438 10.23 8.685 16.886 8.685h.001c2.879 0 5.693-.592 8.362-1.76l52.89-23.138a14.985 14.985 0 0 0 5.063-3.626L336.771 73.176c16.166-17.697 14.919-45.247-2.783-61.418zM130.381 234.247l10.719-32.134.904-.99 20.316 18.556-.904.99-31.035 13.578zm184.24-181.304L182.553 197.53l-20.316-18.556L294.305 34.386c2.583-2.828 6.118-4.386 9.954-4.386 3.365 0 6.588 1.252 9.082 3.53l.419.383c5.484 5.009 5.87 13.546.861 19.03z"/>
                      <path
                        d="M303.85 138.388c-8.284 0-15 6.716-15 15v127.347c0 21.034-17.113 38.147-38.147 38.147H68.904c-21.035 0-38.147-17.113-38.147-38.147V100.413c0-21.034 17.113-38.147 38.147-38.147h131.587c8.284 0 15-6.716 15-15s-6.716-15-15-15H68.904C31.327 32.266.757 62.837.757 100.413v180.321c0 37.576 30.571 68.147 68.147 68.147h181.798c37.576 0 68.147-30.571 68.147-68.147V153.388c.001-8.284-6.715-15-14.999-15z"/>
                    </svg>
                  </button>

                  <!-- Eliminar -->
                  <button
                    (click)="eliminarMaterial(item.id_inventario)"
                    title="Eliminar"
                    class="cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="w-5 h-5 fill-red-500 hover:fill-red-700 transition-all"
                         viewBox="0 0 24 24">
                      <path
                        d="M19 7a1 1 0 0 0-1 1v11.191A1.92 1.92 0 0 1 15.99 21H8.01A1.92 1.92 0 0 1 6 19.191V8a1 1 0 0 0-2 0v11.191A3.918 3.918 0 0 0 8.01 23h7.98A3.918 3.918 0 0 0 20 19.191V8a1 1 0 0 0-1-1Zm1-3h-4V2a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v2H4a1 1 0 0 0 0 2h16a1 1 0 0 0 0-2ZM10 4V3h4v1Z"/>
                      <path d="M11 17v-7a1 1 0 0 0-2 0v7a1 1 0 0 0 2 0Zm4 0v-7a1 1 0 0 0-2 0v7a1 1 0 0 0 2 0Z"/>
                    </svg>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

  <!-- MODAL -->
  <div *ngIf="showModal"
       class="fixed inset-0 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg w-full max-w-lg shadow-lg">
      <div class="flex justify-between items-center border-b border-gray-300 pb-3">
        <h3 class="text-lg font-semibold text-slate-800">
          {{ editMode ? 'Editar material' : 'Añadir material' }}
        </h3>
        <button (click)="cerrarModal()" class="text-gray-500 hover:text-gray-700">✖</button>
      </div>

      <form (ngSubmit)="guardarMaterial()" class="mt-4 space-y-3">
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Descripción</label>
          <input [(ngModel)]="material.descripcion" name="descripcion"
                 class="w-full border rounded px-3 py-2 text-slate-800 focus:ring focus:ring-orange-200 outline-none"/>
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Cantidad</label>
          <input type="number" [(ngModel)]="material.cantidad" name="cantidad"
                 class="w-full border rounded px-3 py-2 text-slate-800 focus:ring focus:ring-orange-200 outline-none"/>
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Metraje</label>
          <input type="number" step="0.01" [(ngModel)]="material.metraje" name="metraje"
                 class="w-full border rounded px-3 py-2 text-slate-800 focus:ring focus:ring-orange-200 outline-none"/>
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Costo</label>
          <input type="number" step="0.01" [(ngModel)]="material.costo" name="costo"
                 class="w-full border rounded px-3 py-2 text-slate-800 focus:ring focus:ring-orange-200 outline-none"/>
        </div>

        <div class="flex justify-end gap-2 pt-3">
          <button type="button" (click)="cerrarModal()"
                  class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">
            Cancelar
          </button>
          <button type="submit"
                  class="px-4 py-2 bg-orange-500 text-white rounded hover:bg-orange-600">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
